<div ng-controller="batchCtrl">
	<div class="container">
		<div><title class="text-center text-primary">Batch List</title></div>
	
		<div class="row">
			<div class="col-sm-6">
				<h3>All Batches</h3>
			</div>
			<div class="col-sm-6">
			<h3>Select dates:</h3>
				<form>
					From: <input type="date" ng-model="fromdate"/> 
					To: <input type="date" ng-model="todate"/>
					<input type="submit" value="Submit" ng-click="getBatches()"/>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Batch Name</th>
								<th>Start Date</th>
								<th>End Date</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a href="#!/batchDetails">1707 Jul10 PEGA</a></td>
								<td>9/11/2017</td>
								<td>11/17/2017</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div>
				<div class="col-sm-6">
				<h3>Mapped Status for All Associates</h3>
					<canvas id="bar" class="chart chart-bar" chart-data="data"
						chart-labels="labels" chart-series="series" chart-options="options"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>
