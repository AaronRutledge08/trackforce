<h3>Create New User:</h3>

<form>
  Username:<br>
  <input type="text" name="username" value="Username">
  <br><br>
  Password:<br>
  <input type="text" name="password" value="Password">
  <br><br>
  Confirm Password:<br>
  <input type="text" name="password2" value="Password">
  <br><br>
  <div class="form-group">
      <label for="RoleType">Please Select Role Type:</label><br>
      <input type="radio" name="optradio" value="admin">Administrator<br>
      <input type="radio" name="optradio" value="assoc">Associate<br>
      <input type="radio" name="optradio" value="direct">Director or Manager<br>
      <input type="radio" name="optradio" value="vp">Vice President <br>
  </div>
  <br>
  <input type="submit" value="Submit">

</form>
