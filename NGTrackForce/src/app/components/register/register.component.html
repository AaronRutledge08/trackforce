<app-navbar></app-navbar>

<div class="container min-height">
  <div class="col-md-6">
    <h3>Associate Registration</h3>
    <p>As an Associate, you will be able to view your information, submit interviews, and request status updates</p>
  </div>
  <div class="well col-md-5">
    <h3>Create New User:</h3>
    <form>
      <label for="username" class="sr-only">Username: </label>
      <input class="form-control" type="text" placeholder="Username" name="username" id="username" required [(ngModel)]="username"/>
      <label for="password" class="sr-only">Password: </label>
      <input class="form-control" type="password" placeholder="Password" name="password" id="password" required [(ngModel)]="password"/>
      <label for="password" class="sr-only">Confirm Password: </label>
      <input class="form-control" type="password" placeholder="Confirm Password" name="password2" id="password2" [(ngModel)]="password2"/>
      <br>
      <div *ngIf="errMsg" class="alert alert-danger">
        {{errMsg}}
      </div>
      <br>
      <input (click)="createUser()" type="submit" class="btn btn-default" value="Submit">
    </form>
  </div>
</div>
<app-footer></app-footer>
