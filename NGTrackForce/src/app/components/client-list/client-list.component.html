<div class="container">
  <div class="row align-items-center">
    <!-- Clients List column -->
    <div class="col-md-3">
      <div class="form-group">
        <input type="text" [(ngModel)]="searchName" (keyup) ="getAllClientNames()" class="form-control" id="clientSearch" placeholder="Search by client name...">
      </div>
      <h3>Clients</h3>
      <button (click)="ngOnInit()" class="btn custom-btn">View Data for All Clients</button>
      <div id="clients-content" class="well">
        <ul id="clients-list">
          <li *ngFor="let clientName of clientNames | searchFilter : searchName" (click)="getOneClient(clientName)">{{clientName}}</li>

        </ul>
      </div>
    </div>
    <!-- end of Client List Column -->
    <!-- Display Client name and bar chart regarding client -->
    <div class="col-md-9">
      <h1>{{selectedCompany}}</h1>
      <canvas id="bar-chart" class="chart chart-bar" chart-series="clientSeries" chart-colors="clientColors" chart-data="clientData"
        chart-label="clientLabels" chart-options="clientOptions">
      </canvas>
    </div>
    <!-- end of col-md-9 -->
  </div>
  <div class="row">
    <div class="col-md-3"></div>
  </div>
</div>
