<div id="background-div">
  <img class="background-img" src="../../../assets/23.jpg"/>
</div>
<div class="container">
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
      <div class="col-md-4">
        <section class="login-form">
          <form method="POST" [action]='loginUrl' class="form-signin" role="login">
            <img src="../../../assets/logo.png" class="img-responsive" alt="" />
            <label for="username" class="sr-only">Username: </label>
            <input class="form-control" type="text" placeholder="Username" name="username" id="username" required class="form-control input-lg"/>
            <label for="password" class="sr-only">Password: </label>
            <input class="form-control" type="password" placeholder="Password" name="password" id="password" required/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </section>
      </div>
    </div>
</div>
